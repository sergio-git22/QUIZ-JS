<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body
    class="flex items-center h-screen min-h-[600px] bg-gradient-to-r from-gray-700 via-gray-900 to-black">
    <main class="bg-white w-2/3 md:max-w-md mx-auto rounded-lg shadow-xl">
      <header class="flex justify-between py-4 px-6 border-b">
        <h1 class="font-bold text-xl">Resultados de tu partida</h1>
      </header>

      <section class="p-6">
        <h2 id="textScore" class="font-bold text-2xl text-center"></h2>
      </section>

      <footer class="flex justify-between items-center px-6 py-4 border-t">
        <button
          class="disabled:bg-slate-300 bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-800 transition-all">
          Volver a hacer el quiz
        </button>
      </footer>
    </main>

    <script src="ranking.js"></script>
  </body>
</html>
