<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="flex items-center h-screen min-h-[600px] bg-gradient-to-r from-gray-700 via-gray-900 to-black">
    <main class="bg-white w-2/3 md:max-w-md mx-auto rounded-lg shadow-xl">

        <header class="flex justify-between py-4 px-6 border-b">
            <h1 class="font-bold text-xl">The F1 Quiz 🏁🏎️</h1>
            <div id="temporizador" class="flex gap-2 bg-purple-300 rounded-lg px-2 py-1 text-black border border-purple-950">
                <p>Tiempo:</p>
                <p id="txtTimer">30s</p>
            </div>
        </header>

        <div class="bg-slate-300">
            <div id="progressBar" class="h-1 bg-black opacity-0 rounded-md"></div>
        </div>
        
        <section class="p-6">
            <h2 id="question" class="font-semibold text-2xl">Pregunta 1</h2>

            <div id="respuestas" class="flex flex-col gap-3 mt-5">
                
            </div>
        </section>

        <footer class="flex justify-between items-center px-6 py-4 border-t">
            <p class="font-semibold" id="info-question">Pregunta 1 de 10</p>

            <button id="next" 
            onclick="nextQuestion()"
            class="disabled:bg-red-700 bg-green-600 rounded-lg p-2 text-white">Siguiente</button>
        </footer>
    </main>
    
    <script src="quiz.js"></script>
</body>
</html>
